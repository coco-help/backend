service: coco-api
provider:
  name: aws
  runtime: python3.7
  memorySize: 128
  region: eu-central-1
  environment:
    DB_HOST:
      Fn::GetAtt: ["helperDatabase", "Endpoint.Address"]
    DB_USER: ${env:POSTGRES_MASTER_USER, 'postgres'}
    DB_PASSWORD: ${env:POSTGRES_MASTER_PASSWORD}

package:
  exclude:
    - .envrc
    - .gitlab-ci.yml
    - tests/**
    - schema/**
    - pyproject.toml
    - poetry.lock
    - README.md
    - package.json
    - package-lock.json
    - venv

functions:
  register:
    # handler value syntax is `{cargo-package-name}.{bin-name}`
    # or `{cargo-package-name}` for short when you are building a
    # default bin for a given package.
    handler: corona_connect.register
    events:
      - http:
          path: '/register'
          method: POST
          request:
            schema:
              application/json: ${file(schema/create_user.json)}

  get_helper:
    handler: corona_connect.get_helper
    events:
      - http:
          path: '/helper/{phone}'
          method: GET
          request:
            parameters:
              paths:
                phone: true

  update_helper:
    handler: corona_connect.update_helper
    events:
      - http:
          path: '/helper/{phone}'
          method: PUT
          request:
            parameters:
              paths:
                phone: true

  delete_helper:
    handler: corona_connect.delete_helper
    events:
      - http:
          path: '/helper/{phone}'
          method: DELETE
          request:
            parameters:
              paths:
                phone: true

  phone:
    handler: corona_connect.phone
    events:
      - http:
          path: '/phone'
          method: GET
          request:
            parameters:
              querystrings:
                zip: true


# you can add CloudFormation resource templates here
resources:
  Resources:
     helperDatabase:
      Type: AWS::RDS::DBInstance
      Properties:
        DBInstanceClass: db.t2.micro
        AllocatedStorage: 20
        Engine: postgres
        MasterUsername: postgres
        MasterUserPassword: ${env:POSTGRES_MASTER_PASSWORD}

plugins:
  - serverless-python-requirements
custom:
  pythonRequirements:
    usePoetry: true
