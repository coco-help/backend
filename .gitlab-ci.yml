variables:
  CARGO_HOME: "$CI_PROJECT_DIR/.cargo"

cache:
  paths:
  - .cargo

stages:
  - lint
  - build
  - test
  - deploy

lint:cargo:
  image: "rust:latest"
  stage: lint
  
  before_script:
  - rustup component add clippy
  script:
  - cargo clippy

build:cargo:
  image: "rust:latest"
  stage: build

  script:
  - cargo build --release

  artifacts:
    paths:
    - target/

test:cargo:
  image: "rust:latest"
  stage: test
  
  script:
  - rustc --version && cargo --version  # Print version info for debugging
  - cargo test --all --verbose


deploy:serverless:
  image: "node:latest"
  stage: deploy
  only:
  - master
  environment:
    name: production
    url: "https://7xbv26cd6k.execute-api.eu-central-1.amazonaws.com/production/"
  cache:
    paths:
    - node_modules/
    
  script:
  - serverless deploy --stage production
